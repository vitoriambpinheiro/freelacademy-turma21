<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Projeto | FreelAcademy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-left"><button class="toggle-sidebar-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button><a href="index.html" class="logo-top"><img src="assets/img/logo-passaro-original.svg" alt="FreelAcademy"><span>Fr<span style="color: var(--secondary);">ee</span>lacademy</span></a></div>
        <div class="top-bar-right"><button class="notification-btn"><i class="far fa-bell"></i><span class="notification-badge"></span></button><div class="user-menu" tabindex="0"><img src="https://images.unsplash.com/photo-1560179707-f14e90ef3623?ixlib=rb-1.2.1&auto=format&fit=crop&w=100&q=80" class="user-avatar" alt="User"><div class="user-info"><span class="user-name">Tech Solutions</span><span class="user-role">Cliente</span></div><i class="fas fa-chevron-down" style="font-size: 0.8rem; color: #ccc; margin-left: 5px;"></i></div></div>
    </header>

    <div class="dashboard-wrapper">
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul class="sidebar-menu">
                    <li><a href="cliente-home.html"><i class="fas fa-home"></i> <span>Visão Geral</span></a></li>
                    
                    <li><a href="cliente-detalhes-projeto.html"><i class="fas fa-folder-open"></i> <span>Meus Projetos</span></a></li>
                    
                    <li style="margin: 15px 20px;"><a href="cliente-novo-projeto.html" class="btn-new-project active" style="margin: 0; width: 100%; box-sizing: border-box; background-color: #fff; color: var(--primary);"><i class="fas fa-plus-circle"></i> <span>Publicar Projeto</span></a></li>
                    <li><a href="#"><i class="fas fa-users"></i> <span>Freelancers</span></a></li>
                    
                    <li><a href="cliente-chat.html"><i class="fas fa-comments"></i> <span>Mensagens</span></a></li>
                    
                    <li><a href="cliente-financeiro.html"><i class="fas fa-file-invoice-dollar"></i> <span>Financeiro</span></a></li>
                    <li class="menu-separator"></li>
                    <li><a href="#"><i class="fas fa-cog"></i> <span>Configurações</span></a></li>
                </ul>
            </nav>
            <div class="sidebar-footer"><a href="#" class="footer-link"><i class="far fa-question-circle"></i> <span>Ajuda</span></a><a href="login.html" class="footer-link" style="color: #ff8a8a; margin-top: 15px;"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a></div>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="form-wrapper">
                <div style="margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between;">
                    <h2 style="color: var(--primary); margin: 0;">Publicar Novo Projeto</h2>
                    <a href="cliente-home.html" style="color: #888; text-decoration: none; font-size: 0.9rem; font-weight: 600;"><i class="fas fa-arrow-left"></i> Voltar</a>
                </div>
                <form class="form-card" action="cliente-home.html">
                    <h3 class="form-section-title"><i class="fas fa-info-circle"></i> Detalhes do Projeto</h3>
                    <div class="form-grid">
                        <div class="full-width"><label class="dash-label">Nome do Projeto</label><input type="text" class="dash-input" placeholder="Ex: E-commerce para Loja de Roupas" required></div>
                        <div><label class="dash-label">Categoria</label><select class="dash-select"><option>Selecione...</option><option>Desenvolvimento & TI</option><option>Design</option></select></div>
                        <div><label class="dash-label">Prazo Desejado</label><select class="dash-select"><option>Urgente</option><option>Médio</option></select></div>
                        <div class="full-width"><label class="dash-label">Descrição Completa</label><textarea class="dash-textarea" placeholder="Descreva o que precisa..."></textarea></div>
                        <div class="full-width"><label class="dash-label">Anexos</label><div class="upload-zone"><i class="fas fa-cloud-upload-alt"></i><p>Upload</p></div></div>
                    </div>
                    <h3 class="form-section-title"><i class="fas fa-wallet"></i> Orçamento</h3>
                    <div class="budget-options">
                        <label><input type="radio" name="budget" class="budget-card-input"><div class="budget-card"><h4>Micro</h4><span>Até R$ 500</span></div></label>
                        <label><input type="radio" name="budget" class="budget-card-input" checked><div class="budget-card"><h4>Pequeno</h4><span>R$ 500 - 2k</span></div></label>
                        <label><input type="radio" name="budget" class="budget-card-input"><div class="budget-card"><h4>Médio</h4><span>R$ 2k - 5k</span></div></label>
                        <label><input type="radio" name="budget" class="budget-card-input"><div class="budget-card"><h4>Grande</h4><span>+ R$ 5k</span></div></label>
                    </div>
                    <div class="form-actions"><a href="cliente-home.html" class="btn-cancel">Cancelar</a><button type="submit" class="btn-publish">Publicar Agora</button></div>
                </form>
            </div>
        </main>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
